<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=:width, initial-scale=1.0">
    <title>Community Registration Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <form class="registration-form">
            <h2>Community Event Registration</h2>            

            <div class="nameDiv">
                <label for="name">Full Name *</label>
                <input type="text" id="nameInput" placeholder="Enter your Name" required>
                <span class="error"></span>
            </div>

            <div class="emailDiv">
                <label for="email">Email *</label>
                <input type="email" id="nameInput" placeholder="Enter your Email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="phoneDiv">
                <label for="name">Phone Number *</label>
                <input type="number" id="nameInput" placeholder="Enter your phone number" required>
                <span class="error" id="phoneError"></span>
            </div>

            <div class="ageDiv">
                <label for="age">Age *</label>
                <input type="number" id="ageInput" placeholder="Enter your age" required>
                <span class="error" id="ageError"></span>
            </div>            
            <div class="DOBDiv">
                <label for="DOB">DOB *</label>
                <input type="date" id="DOBInput" required>
                <span class="error" id="DOBError"></span>
            </div>

            <button>Register</button>
        </form>
    </div>
    
</body>
</html>
