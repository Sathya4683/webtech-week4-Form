<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport meta for responsive scaling -->
    <meta name="viewport" content="width=:width, initial-scale=1.0">
    <title>Community Registration Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <!-- Registration form container -->
        <form class="registration-form">
            <h2>Community Event Registration</h2>            

            <!-- Full Name input field -->
            <div class="nameDiv">
                <label for="name">Full Name *</label>
                <input type="text" id="nameInput" placeholder="Enter your Name" required>
                <span class="error"></span> <!-- Error message container -->
            </div>

            <!-- Email input field -->
            <div class="emailDiv">
                <label for="email">Email *</label>
                <input type="email" id="nameInput" placeholder="Enter your Email" required>
                <span class="error" id="emailError"></span> <!-- Error message container -->
            </div>

            <!-- Phone Number input field -->
            <div class="phoneDiv">
                <label for="name">Phone Number *</label>
                <input type="number" id="nameInput" placeholder="Enter your phone number" required>
                <span class="error" id="phoneError"></span> <!-- Error message container -->
            </div>

            <!-- Age input field -->
            <div class="ageDiv">
                <label for="age">Age *</label>
                <input type="number" id="ageInput" placeholder="Enter your age" required>
                <span class="error" id="ageError"></span> <!-- Error message container -->
            </div>            

            <!-- Date of Birth input field -->
            <div class="DOBDiv">
                <label for="DOB">DOB *</label>
                <input type="date" id="DOBInput" required>
                <span class="error" id="DOBError"></span> <!-- Error message container -->
            </div>

            <!-- Submit button -->
            <button>Register</button>
        </form>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
